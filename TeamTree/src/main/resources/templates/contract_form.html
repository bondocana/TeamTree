<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Add Contract</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizat -->
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<!-- Navbar comun -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h1 th:text="${pageTitle}">Add Contract</h1>

    <form th:action="@{/contracts/save}" th:object="${contract}" method="post">
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <input type="text" th:field="*{type}" id="type" class="form-control" placeholder="Full-Time, Part-Time..." required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/contracts}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS (opÈ›ional, pentru navbar toggler) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

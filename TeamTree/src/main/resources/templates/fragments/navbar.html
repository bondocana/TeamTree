<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/employees}">TeamTree</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activePage=='employees'} ? ' active'"
                       th:href="@{/employees}">
                        Employees
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activePage=='contracts'} ? ' active'"
                       th:href="@{/contracts}">
                        Contracts
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activePage=='departments'} ? ' active'"
                       th:href="@{/departments}">
                        Departments
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activePage=='positions'} ? ' active'"
                       th:href="@{/positions}">
                        Positions
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

</body>
</html>

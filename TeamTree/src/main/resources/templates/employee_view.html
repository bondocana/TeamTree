<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${employee.firstName + ' ' + employee.lastName}">Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">

    <!-- Numele angajatului mare È™i butoanele -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 th:text="${employee.firstName + ' ' + employee.lastName}">John Doe</h1>
        <div>
            <!-- Update Button -->
            <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-primary me-2">Update</a>

            <!-- Delete Button -->
            <form th:action="@{/employees/delete/{id}(id=${employee.id})}" method="post" style="display:inline">
                <button type="submit" class="btn btn-danger me-2"
                        onclick="return confirm('Are you sure you want to delete this employee?');">
                    Delete
                </button>
            </form>

            <!-- Back Button -->
            <a th:href="@{/employees}" class="btn btn-secondary">Back to Employees</a>
        </div>
    </div>


    <!-- Detalii angajat -->
    <h3>Employee Details</h3>
    <div class="table-responsive mb-4">
        <table class="table table-bordered table-striped">
            <tbody>
            <tr><th>ID</th><td th:text="${employee.id}">1</td></tr>
            <tr><th>Email</th><td th:text="${employee.email}">email@example.com</td></tr>
            <tr><th>Department</th><td th:text="${employee.department != null ? employee.department.name : '-'}">Department</td></tr>
            <tr><th>Position</th><td th:text="${employee.position != null ? employee.position.title : '-'}">Position</td></tr>
            <tr><th>Role</th><td th:text="${employee.role != null ? employee.role.name : '-'}">Role</td></tr>
            <tr><th>Manager</th><td th:text="${employee.manager != null ? employee.manager.firstName + ' ' + employee.manager.lastName : '-'}">Manager</td></tr>
            <tr><th>Contract</th><td th:text="${employee.contract != null ? employee.contract.type : '-'}">Contract</td></tr>
            <tr><th>Hire Date</th><td th:text="${employee.hireDate}">2026-01-12</td></tr>
            <tr><th>Current Salary</th>
                <td th:text="${#numbers.formatDecimal(currentSalary, 1, 'NONE', 2, 'POINT')}">0.00</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Salary Hierarchy -->
    <h3>Salary Hierarchy</h3>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-secondary text-center">
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="salary : ${salaryHistory}">
                <td th:text="${salary.id}">1</td>
                <td th:text="${#numbers.formatDecimal(salary.amount, 1, 'NONE', 2, 'POINT')}">1000.00</td>
                <td th:text="${salary.startDate}">2025-01-01</td>
                <td th:text="${salary.endDate != null ? salary.endDate : '-'}">-</td>
            </tr>
            </tbody>
        </table>
    </div>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

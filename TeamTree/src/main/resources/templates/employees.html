<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TeamTree - Employees</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizat -->
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

    <!-- Titlu + Butoane -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Dashboard</h1>
        <div>
            <a class="btn btn-primary me-2" th:href="@{/employees/add}">Add Employee</a>
            <a class="btn btn-secondary me-2" th:href="@{/contracts/add}">Add Contract Type</a>
            <a class="btn btn-secondary me-2" th:href="@{/departments/add}">Add Department</a>
            <a class="btn btn-secondary" th:href="@{/positions/add}">Add Position</a>

        </div>
    </div>

    <!-- Tabel angajaÈ›i -->
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Position</th>
                <th>Role</th>
                <th>Manager</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}">1</td>
                <td th:text="${employee.firstName + ' ' + employee.lastName}">Name</td>
                <td th:text="${employee.email}">email@example.com</td>
                <td th:text="${employee.department != null ? employee.department.name : '-'}">Department</td>
                <td th:text="${employee.position != null ? employee.position.title : '-'}">Position</td>
                <td th:text="${employee.role != null ? employee.role.name : '-'}">Role</td>
                <td th:text="${employee.manager != null ? employee.manager.firstName + ' ' + employee.manager.lastName : '-'}">Manager</td>
                <!-- BUTON VIEW -->
                <td>
                    <a th:href="@{/employees/{id}(id=${employee.id})}" class="btn btn-info btn-sm">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

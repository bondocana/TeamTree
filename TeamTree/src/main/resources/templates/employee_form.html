<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h1 th:text="${pageTitle}">Add Employee</h1>

    <form th:action="@{/employees/save}" th:object="${employee}" method="post">

        <!-- First Name -->
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" required>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <!-- Hire Date -->
        <div class="mb-3">
            <label class="form-label">Hire Date</label>
            <input type="date" th:field="*{hireDate}" class="form-control" required>
        </div>

        <!-- Contract -->
        <div class="mb-3">
            <label class="form-label">Contract</label>
            <select th:field="*{contract.id}" class="form-select">
                <option value="">-- Select Contract --</option>
                <option th:each="c : ${contracts}"
                        th:value="${c.id}"
                        th:text="${c.type}">
                </option>
            </select>
        </div>

        <!-- Department -->
        <div class="mb-3">
            <label class="form-label">Department</label>
            <select th:field="*{department.id}" class="form-select">
                <option value="">-- Select Department --</option>
                <option th:each="d : ${departments}"
                        th:value="${d.id}"
                        th:text="${d.name}">
                </option>
            </select>
        </div>

        <!-- Position -->
        <div class="mb-3">
            <label class="form-label">Position</label>
            <select th:field="*{position.id}" class="form-select">
                <option value="">-- Select Position --</option>
                <option th:each="p : ${positions}"
                        th:value="${p.id}"
                        th:text="${p.title}">
                </option>
            </select>
        </div>

        <!-- Role -->
        <div class="mb-3">
            <label class="form-label">Role</label>
            <select th:field="*{role.id}" class="form-select">
                <option value="">-- Select Role --</option>
                <option th:each="r : ${roles}"
                        th:value="${r.id}"
                        th:text="${r.name}">
                </option>
            </select>
        </div>

        <!-- Manager -->
        <div class="mb-3">
            <label class="form-label">Manager</label>
            <select th:field="*{manager.id}" class="form-select">
                <option value="">-- None --</option>
                <option th:each="m : ${employees}"
                        th:value="${m.id}"
                        th:text="${m.firstName + ' ' + m.lastName}">
                </option>
            </select>
        </div>

        <!-- Salary -->
        <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="number" step="0.01" min="0"
                   name="salaryAmount"
                   class="form-control"
                   placeholder="e.g. 4500.00"
                   required>
        </div>


        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
        </div>

    </form>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

</div>

</body>
</html>
